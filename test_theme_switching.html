<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switching Test - MarvelQuant</title>
    <link rel="stylesheet" href="static/css/main.css">
    <script src="static/js/theme.js"></script>
</head>
<body class="min-h-screen bg-base-100">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8">Theme Switching Test</h1>
        
        <div class="card bg-base-200 shadow-xl p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Current Theme Status</h2>
            <p class="mb-2">Current theme: <span id="current-theme" class="font-mono bg-base-300 px-2 py-1 rounded">-</span></p>
            <p class="mb-2">Analyze mode: <span id="analyze-mode" class="font-mono bg-base-300 px-2 py-1 rounded">-</span></p>
        </div>

        <div class="card bg-base-200 shadow-xl p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Theme Switcher</h2>
            <label class="swap swap-rotate btn btn-ghost btn-circle theme-switcher">
                <input type="checkbox" class="theme-controller" />
                <!-- sun icon -->
                <svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
                </svg>
                <!-- moon icon -->
                <svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
                </svg>
            </label>
            <p class="mt-4 text-sm">Click the icon above to toggle between light and dark themes</p>
        </div>

        <div class="card bg-base-200 shadow-xl p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Manual Theme Buttons</h2>
            <div class="flex gap-4">
                <button class="btn btn-primary" onclick="window.themeManager.setTheme('light')">Set Light Theme</button>
                <button class="btn btn-secondary" onclick="window.themeManager.setTheme('dark')">Set Dark Theme</button>
                <button class="btn btn-accent" onclick="window.themeManager.setTheme('dracula')">Set Dracula Theme</button>
            </div>
        </div>

        <div class="card bg-base-200 shadow-xl p-6">
            <h2 class="text-2xl font-semibold mb-4">Console Log</h2>
            <div id="console-log" class="bg-base-300 p-4 rounded font-mono text-sm max-h-64 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // Update status display
        function updateStatus() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const analyzeMode = sessionStorage.getItem('analyzeMode') || localStorage.getItem('analyzeMode');
            
            document.getElementById('current-theme').textContent = currentTheme || 'not set';
            document.getElementById('analyze-mode').textContent = analyzeMode || 'false';
        }

        // Log to console div
        function logToConsole(message) {
            const consoleLog = document.getElementById('console-log');
            const timestamp = new Date().toLocaleTimeString();
            consoleLog.innerHTML += `[${timestamp}] ${message}<br>`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }

        // Override console.log
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToConsole(args.join(' '));
        };

        // Update status every second
        setInterval(updateStatus, 1000);
        updateStatus();

        // Log initial state
        logToConsole('Page loaded');
        logToConsole(`Initial theme: ${document.documentElement.getAttribute('data-theme')}`);
        logToConsole(`Theme manager available: ${typeof window.themeManager !== 'undefined'}`);
    </script>
</body>
</html>
